<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- 关闭内嵌点阵字体 -->
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
     <edit mode="assign" name="rgba">
         <const>rgb</const>
     </edit>
 </match>
 <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
 <!-- 英文默认字体使用 Roboto 和 Noto Serif ,终端使用 DejaVu Sans Mono. -->
 <match>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Roboto</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>DejaVu Sans Mono</string>
  </edit>
 </match>
 <!-- 中文默认字体使用思源黑体和思源宋体,不使用　Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!--Windows & Linux Chinese fonts. -->
 <!--把所有常见的中文字体映射到思源黑体和思源宋体，这样当这些字体未安装时会使用思源黑体和思源宋体.
解决特定程序指定使用某字体，并且在字体不存在情况下不会使用fallback字体导致中文显示不正常的情况. -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Micro Hei</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Micro Hei Light</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun-18030</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Source Han Serif CN</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
